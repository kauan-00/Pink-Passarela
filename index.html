<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="styles/style.css">
    <style>
      @font-face {
        font-family: 'Wonder';
        src: url(fonts/WONDER\ SEASON.otf) format(opentype), url(fonts/WONDER\ SEASON.ttf) format(truetype);
      }

      h2 {
        font-family: 'Wonder', serif;
        margin-top: 69px;
        text-align: center;
        font-size: 50px;
        color: #1a1a1a;
      }

      h3 {
        font-family: 'Wonder', serif;
        font-size: 50px;
        color: rgb(255, 255, 255);
      }
    </style>
    <title>Passarela Pink</title>
</head>
<body>
  <!-- Arrumar com Grid-->
    <header>
        <nav>
            <div class="mobile-menu">
              <div class="line1"></div>
              <div class="line2"></div>
              <div class="line3"></div>
            </div>
            <ul class="nav-list">
              <li><a href="sobre.html" class="link-menu">Sobre</a></li>
              <li><a href="produtos.html" class="link-menu">Produtos</a></li>
            </ul>
          </nav>
        <div class="ball"></div>
        <img src="icons/carrinho.svg" alt="Ícone para acessar o carrinho de compras">
    </header>
    <div class="search">
        <div class="division-image">
        <img class="search-icon" src="icons/lupa.svg" alt="O que você procura?">
        </div>
        <label><input class="input-search" type="text" placeholder="Busque um produto"></label>
    </div>
    <main>
      <!-- Carousel -->
      <div id="demo" class="carousel slide" data-bs-ride="carousel">
      
          <!-- Indicators/dots -->
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
          </div>
          
          <!-- The slideshow/carousel -->
          <div class="carousel-inner" >
            <div class="carousel-item active">
              <img src="imagens/imagem1.png" alt="" class="d-block" style="width:100%">
            </div>
            <div class="carousel-item">
              <img src="imagens/imagem2.png" alt="" class="d-block" style="width:100%">
            </div>
            <div class="carousel-item">
              <img src="imagens/imagem3.png" alt="" class="d-block" style="width:100%">
            </div>
          </div>
          
          <!-- Left and right controls/icons -->
          <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
          </button>
        </div><!-- Fim Carousel -->
      <h2>Busque por categorias</h2>
      <!-- Ver como terminar no TT-->
      <div class="categories">
        <div class="bolas"></div>
        <div class="bolas"></div>
        <div class="bolas"></div>
      </div>
      <div class="description">
      <p>Bíquinis</p>
      <p>Pijamas</p>
      <p>Lingiries</p>
    </div>
    </main>
    <footer>
      <div class="sidefooter">
        <h3>Passarela Pink</h3>
        <p class="text-footer">Para mais informações entre em contato pelas nossas redes sociais:</p>
      </div>
      <div class="asidefooter">
        <section>
          <li class="block"><i class='bx bxl-instagram' style='color:#ff227f; font-size: 85px; text-align: center;'></i><p style="text-align: center;">Instagram</p></li>
          <li class="block"><i class='bx bxl-facebook-circle' style='color:#ff227f; font-size: 85px; text-align: center;'></i><p style="text-align: center;">Facebook</p></li>
          <li class="block"><i class='bx bxl-whatsapp' style='color:#ff227f; font-size: 85px; text-align: center;'></i><p style="text-align: center;">WhatsApp</p></li>
          <li class="block"><i class='bx bxs-map' style='color:#ff227f; font-size: 85px; text-align: center;'></i><p style="text-align: center;">Localização</p></li>
        </section>
    </footer>
    <script src="scripts/mobile-nav.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
