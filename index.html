<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Passarela Pink</title>
</head>
<body>
    <header>
        <img src="icons/menu.svg" alt="Ícone para acessar o menu">
        <div class="ball"></div>
        <img src="icons/carrinho.svg" alt="Ícone para acessar o carrinho de compras">
    </header>
    <div class="search"><img class="search-icon" src="icons/lupa.svg" alt="Pesquise um produto"><label><input class="input-search" type="text"></label></div>

<main>
<!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">

    <!-- botoes de baixo -->
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
      </div>
      
    <!-- The slideshow/carousel -->
    <div class="carousel-inner">
      <div class="carousel-item active">
      <img src="imagens/imagem1.png" alt="Los Angeles" class="d-block" style="width:95%">
      </div>
      <div class="carousel-item">
        <img src="imagens/imagem2.png" alt="Chicago" class="d-block" style="width:95%" >
      </div>
      <div class="carousel-item">
        <img src="imagens/imagem3.png" alt="New York" class="d-block" style="width:95%">
      </div>
    </div>
    
    <!-- setas dos lados -->
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>

      <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
  </div>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

<!--fim do carrossel-->
</main>
</body>
</html>
