<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Passarela Pink</title>

<body>

              <li><a class="link-menu">Projetos</a></li>
              <li><a class="link-menu">Contato</a></li>
            </ul>
          </nav>
        <div class="ball"></div>

    <div class="search">

        <img class="search-icon" src="icons/lupa.svg" alt="O que você procura?">

    </div>

    <main style="display: flex; justify-content: center; margin-top: 15px;">
