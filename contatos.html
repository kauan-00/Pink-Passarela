<!DOCTYPE html>
<html lang="PT-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="icons/icon-passarela.ico" type="image/x-icon">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="styles/style.css">
  <style>
    :root {
      font-size: 16px;
    }

    @font-face {
      font-family: 'Wonder';
      src: url(fonts/WONDER\ SEASON.otf) format(opentype), url(fonts/WONDER\ SEASON.ttf) format(truetype);
    }

    h2 {
      font-family: 'Wonder', serif;
      margin-top: 69px;
      text-align: center;
      font-size: 50px;
      color: #1a1a1a;
      margin-bottom: 25px;
    }

    h3 {
      font-family: 'Wonder', serif;
      font-size: 50px;
      color: rgb(255, 255, 255);
    }

    .logo-text {
      font-family: 'Wonder', serif;
      color: rgb(255, 255, 255);
      font-size: 1.6rem;
    }

    h4 {
      font-family: 'Wonder', serif;
      font-size: 30px;
      color: rgb(255, 255, 255);
      position: relative;
      bottom: 07px;
    }

    h5 {
      font-family: 'Wonder', serif;
      font-size: 28px;
      color: rgb(255, 255, 255);
      margin-bottom: 30px;
      margin-top: 20px;
    }

    .logo {
      display: none;
    }

    @media screen and (max-width:1024px) {
      h5 {
        font-size: 18px;
      }

      h4 {
        font-size: 20px;
      }

      .logo-text {
        display: none;
      }

      .logo {
        display: inline;
      }



    }


    @media screen and (max-width:490px) {
      h2 {
        font-size: 30px;
      }

      h4 {
        padding-top: 5px;
        font-size: 25px;
      }

      h5 {
        display: none;
        margin: 10px 0 15px 0;
      }
    }

    .description-pijama-text {
      font-family: 'Wonder', serif;
      font-size: 40px;
    }
  </style>
  <title>Passarela Pink</title>
</head>

<body>
  <!-- Arrumar com Grid-->
  <header>
    <div class="space-menu">
      <nav>
        <div class="mobile-menu">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
        </div>
        <ul class="nav-list">
          <li><a href="index.html" class="link-menu">Home</a></li>
          <li><a href="sobre.html" class="link-menu">Sobre</a></li>
        </ul>
      </nav>
    </div>
    <div class="space-logo">
      <p class="logo-text">PASSARELA PINK</p>

            <label class="sub_title" for="name">Name</label>
            <input placeholder="Enter your full name" class="form_style" type="text">
          </div>
          <div class="form_group">
            <label class="sub_title" for="email">Email</label>
            <input placeholder="Enter your email" id="email" class="form_style" type="email">
          </div>
          <div class="form_group">
            <label class="sub_title" for="message">Mensagem</label>
            <input placeholder="Mensagem" id="message" class="form_style" type="message">
          </div>
          <div class="submit-button">

            <p>Have an Account? <a class="link" href="">Login Here!</a></p><a class="link" href="">
