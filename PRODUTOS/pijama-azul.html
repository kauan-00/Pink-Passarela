<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../IMAGES/icons/icon-passarela.ico" type="image/x-icon">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../STYLES/style-produtos.css">
    <title>Passarela Pink</title>
</head>

<body>

    <header>

        <div class="space-menu">
            <nav>
                <div class="mobile-menu">
                    <div class="line1"></div>
                    <div class="line2"></div>
                    <div class="line3"></div>
                </div>
                <ul class="nav-list">
                    <li><a href="index.html" class="link-menu">Home</a></li>
                    <li><a href="sobre.html" class="link-menu">Sobre</a></li>
                    <li><a href="contatos.html" class="link-menu">Contato</a></li>
                </ul>
            </nav>
        </div>

        <div class="space-logo">
            <p class="logo-text">PASSARELA PINK</p>
            <a href="index.html"><img class="logo" title="Passarela Pink" src="../IMAGES/genérico/logo.png"
                    alt="Logo da Passarela Pink"></a>
        </div>

        <div class="space-shipping">
            <img style="cursor: pointer;" title="Carrinho de compras" src="../IMAGES/icons/carrinho.svg"
                alt="Ícone para acessar o carrinho de compras">
        </div>

    </header>

    <main class="principal-produto">
        <section class="foto-side">
            <div class="guide">
                <p class="guide-text"><a href="../index.html">Home </a> / <a href="../pijamas.html">Pijamas</a></p>
            </div>

            <img class="image-produto" src="../IMAGES/pijamas/pijama.jpg"
                alt="Modelo usando pijama azul com estampa de doces">
        </section>

        <section class="text-side">

            <div class="produto-name">
                <p class="text-produto">Pijama Femino Estampado <br><span class="text-envio">Vendido e Entregue por
                        <span style="color: #FF227F;">Passarela Pink</span></span></p>

                <!-- Uso de CSS e Javascript embutido no ícone-->
                <i class='bx bx-heart bx-flip-horizontal'
                    style='color:#ff3b3b; position: relative; top: 3px; font-size: 20px;' onclick="
                className = 'bx bxs-heart bx-flip-horizontal';
                "></i>
            </div>

            <div class="price-tag">
                <p class="old-coast">$59,99</p>
                <b>
                    <p class="coast">$39,99</p>
                </b>

                <div class="aviso">
                    <i class='bx bx-error' style="color: rgb(170, 51, 51); font-size: 30px;"></i>
                    <p style="color: rgb(114, 34, 34); font-size: 0.6rem;">As estampas presentes nas peças podem sofrer
                        variações, tendo sua distribuição sortida.</p>
                </div>

                <p style="font-size: 0.8rem;">Cor: Multicolorida</p>
                <div class="color-box"></div>

            </div>

            


        </section>
    </main>

    <footer>

    </footer>

    <script src="../SCRIPTS/mobile-nav.js"></script>
